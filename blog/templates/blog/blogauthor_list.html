{% extends 'base_generic.html' %}

{% block content %}

    {% if blogauthor_list %}
        <ul>
            {% for author in blogauthor_list %}
                <li><a href="{{ author.get_absolute_url }}">{{ author.user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no bloggers in the site.</p>
    {% endif %}

{% endblock %}
