{% extends 'base_generic.html' %}

{% block content %}

    {% if post_list %}
        <ul>
            {% for blog in post_list %}
                <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.post_date }}) - <a href="{{ blog.author.get_absolute_url }}">{{ blog.author }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blogs in the site</p>
    {% endif %}

{% endblock %}
